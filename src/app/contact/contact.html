<div class="min-vh-100 text-center pt-5 d-flex justify-content-center align-items-center">
    <div class="container">
        <div class="row py-4">
            <h2 class="fw-bolder">CONTACT COMPONENT</h2>
            <div class="home-icon mb-5 d-flex justify-content-center align-items-center">
                <div class="bg-black line">
                </div>
                <i class="fa-solid fa-star mx-4"></i>
                <div class="bg-black line">
                </div>
            </div>
            <div class="form-container mx-auto w-50">
                <div class="form-floating  mb-3">
                    <input type="text" class="form-control focus-ring-success " id="floatingInput" placeholder="userName">
                    <label for="floatingInput">userName</label>
                  </div>
                  <div class="form-floating mt-4">
                    <input type="number" class="form-control" id="floatingAge" placeholder="userAge">
                    <label for="floatingAge">userAge</label>
                  </div>
                  <div class="form-floating mt-4">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="userEmail">
                    <label for="floatingEmail">userEmail</label>
                  </div>
                  <div class="form-floating mt-4">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="userPassword">
                    <label for="floatingPassword">userPassword</label>
                  </div>
                  <button class="mt-4 btn text-white bg-main">Send Message</button>
            </div>
        </div>
        </div>
</div>
